<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <form action="" class="m-4">
        <div class="form-floating">
            <input class="form-control" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            <label for="Nombre">Nombre</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="text" name="Apellido" id="Apellido" placeholder="Apellido">
            <label for="Apellido">Apellido</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="date" name="Fecha" id="Fecha" placeholder="1/1/1999">
            <label for="Fecha">Fecha de Nacimiento</label>
        </div>
        <input type="button" value="Enviar" id="Btn">
    </form>
    <script src="script.js"></script>
</body>

</html>
